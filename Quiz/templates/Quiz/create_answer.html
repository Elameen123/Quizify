{% extends 'base.html' %}
{% load static %}

{% block title %}
Create Answer
{% endblock title %}

{% block page_header %} Create Answer {% endblock page_header %}

{% block content %}
<form action="{% url 'Quiz:create_question_answer' pk=question_id %}" method="post">

</form>
{% endblock content %}
