{% extends 'base.html' %}
{% load static %}

{% block scripts %}

<script src="{% static 'quizzes/index.js' %}" defer></script>

{% endblock scripts %}

{% block title %}
Home
{% endblock title %}

{% block page_header %} List Quiz {% endblock page_header %}

{% block content %}

<div class="modal fade" id="QuizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Start</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body-confirm"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                <button type="button" id="start-button" class="btn btn-success">Yes</button>
            </div>
        </div>
    </div>
</div>

{% for obj in object_list %}
<button class=" btn btn-link modal-button" data-pk="{{ obj.pk }}" data-quiz="{{ obj.name }}"
    data-questions="{{ obj.number_of_questions }}" data-difficulty="{{ obj.quiz_difficulty }}"
    data-time="{{ obj.duration }}" data-pass="{{ obj.Pass_score }}" data-toggle="modal" data-target="#QuizStartModal">

    {{ obj.name }}

</button>
<br>

{% endfor %}


{% endblock content %}
